<!DOCTYPE html>
<html>

	<head>
		<title>Porsche</title>
		<meta charset="UTF-8">
		<link rel="icon" type="image/png" href="img/favicon.ico">
		<link rel="stylesheet" href="css/main.css">
		<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
	</head>

	<!--//BODY//----------------------------------------------------------------->
	<body>

		<!--//DEFACE PAGE//-------------------------------------------------------->
		<div id="getback">
			<a href="index.html">
				<img class="deface" src="img/illu.jpg">
				<span class="deface_font">
					<h1>
						No! click to return
						Hint: have a look at the scripts.js file
					</h1>
				</span>
			</a>
		</div>

		<!--CONTAINS EVERYTHING WHAT YOU SEE AFTER RETURNING-->
		<div id="wrapper_div">

		<!--//HEADER//------------------------------------------------------------->
		<div class="header_container">
			<!--LOGO-->
			<div id="home" class="logo_div">
				<a href="index.html"><img class="logo_img" src="img/logo.png" alt="Logo"></a>
			</div>
			<!--menu-->
			<div class="nav_container">
				<nav class="main_nav">
					<ul class="main_ul">
						<li><a class="menu_font home" href="#home">Home</a></li>
						<li><a class="menu_font about_us" href="#company_jump">Company</a></li>
						<li><a class="menu_font login" href="#login_jump">Login</a></li>
						<li><a id="contact" class="menu_font contact" href="#contact_jump">Contact</a></li>
						<li><a id="gallery" class="menu_font" href="#gallery_jump">Gallery</a></li>
					</ul>
				</nav>
			</div>
			<!--progress bar-->
			<div class="progress_container">
				<div class="progress_div">
					<div id="myBar"></div>
				</div>
			</div>
		</div>

		<!--BODY-->
		<!--//1. PAGE//------------------------------------------------------------>
		<div class="page_one">
			<!--MAIN IMAGE 01-->
			<div class="image_01_div">
				<div class="image_01"></div>
			</div>
			<!--INVISIBLE SPACE AS FILLER-->
			<div class="main_unvisible_space"></div>
			<!--ONLY 4 JUMP-->
			<div id="company_jump"></div>
			<!--DOCK FOR STICK TO ATTACH THE 2. PAGE ON TOP PART 1-->
			<div id="sticky-anchor"></div>
			<!--MAIN IMAGE 02-->
			<div class="image_02_div" id="sticky">
				<div class="image_02">
					<div id="title_02_div">
						<p class="text screen" id="title_01">POWER</p>
					</div>
				</div>
			</div>
			<!--DOCK FOR STICK TO ATTACH THE 2. PAGE ON TOP PART 2-->
			<div id="sticky-anchor"></div>
		</div>
		<!--BOUNCING ARROW-->
		<div class="bounce"></div>
		<!--//2. PAGE (PARALLAX EFFECT SITE 1)//----------------------------------->
		<div class="page_two">
		</div>
		<!--//3. PAGE//------------------------------------------------------------>
		<div class="page_three">
			<!--MAIN IMAGE 03-->
			<div class="image_03_div">
				<div class="image_03">
					<div class="title_02_div">
						<p id="title_02">DESIGN</p>
					</div>
				</div>
			</div>
		</div>
		<!--LOGIN-->
		<div id="login_form" class="third_page login_page_div">
			<div class="login_title">Login</div>
			<div class="user_input">
				<input type="text" placeholder="user" id="login_name_user"><br />
			</div>
			<div class="password_input">
				<input type="text" placeholder="password" id="login_name_text"><br />
			</div>
			<div class="login_confirm">
				<input type="button" id="login_button" value="Login">
			</div>
		</div>
		<!--PARALLAX EFFECT SITE 2-->
		<div class="effect_site_2" id="login_jump"></div>
		<!--//4. PAGE//-->
		<div id="page_four" class="page_four">
			<div id="gallery_jump" class="image_04_div">
				<!--BACKGROUND IMAGE ONLY GREEN-->
				<div class="image_04_bg">
					<!--TEXT BEHIND THE CAR-->
					<p class="centered">PORSCHE</p>
					<!--CAR IMAGE-->
					<div class="image_04">
					<!--PLAYER ICON-->
					<div class="player_icon_div">
						<img class="player_icon" src="img/icon.svg">
					</div>
					<!--VIDEO PLAYER-->
					<div class="video_player">
						<iframe class="iframe_size" src="https://www.youtube.com/embed/2F-D7A62dXg?rel=0" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
					</div>
				</div>
				</div>
			</div>
		</div>

		<div class="footer_container">

			<div class="footer_design">
			</div>

				<div class="footer_part_left">
					<div class="newsletter_container">
						<div class="yourmail_div">
							<input id="email" class="newsletter_input" type="text" placeholder="NAME@EMAIL.COM" name="email" required>
						</div>
						<div class="subscribe_div">
							<button class="newsletter_btn" type="button" id="button">Subscribe</button>
						</div>
					</div>
				</div>
				<!--FOOTER PART MIDDLE (LINK)-->
				<div class="footer_part_middle">
					<div id="company_link">
						<a id="contact_jump" class="porsche_com" href="https://www.porsche.com/">Porsche.com</a>
					</div>
				</div>
				<!--FOOTER PART RIGHT (SOCIAL MEDIA ICONS)-->
				<div class="footer_part_right">
					<div class="wrapper">
					  <ul>
					    <a target="_blank" href="https://de-de.facebook.com/porsche/"><li class="facebook"><i class="fa fa-facebook fa-2x" aria-hidden="true"></i></li></a>
					    <a target="_blank" href="https://twitter.com/porsche"><li class="twitter"><i class="fa fa-twitter fa-2x" aria-hidden="true"></i></li></a>
					    <a target="_blank" href="https://www.instagram.com/porsche/?hl=de"><li class="instagram"><i class="fa fa-instagram fa-2x" aria-hidden="true"></i></li></a>
					    <a target="_blank" href="https://plus.google.com/+Porsche"><li class="google"><i class="fa fa-google fa-2x" aria-hidden="true"></i></li></a>
					  </ul>
					</div>
				</div>
			</div>
		</div>
	</diV>
